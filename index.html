<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Cafepos.nl | De beste kassasoftware van Nederland!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-default" role="navigation" bs-navbar>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cafepos.nl</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" ng-hide="isActive('/login')">
                <li ng-hide="isActive('/register')" ng-class="{ active: isActive('/')}"><a href="#!/">Bestellingsoverzicht</a></li>
                <li ng-hide="isActive('/register')" ng-class="{ active: isActive('/tableview')}"><a href="#!/tableview">Tafeloverzicht</a></li>
                <li class="dropdown">
                    <a ng-hide="isActive('/register')" href="" class="dropdown-toggle navbar-right" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profiel<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#!/admin">Beheer</a></li>
                        <li><a href="#!/login">Uitloggen</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-md-12">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div ng-view></div>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
<script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
<script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script src="app.js"></script>
<script src="app-services/authentication.service.js"></script>
<script src="app-services/flash.service.js"></script>

<!-- Real user service that uses an api -->
<!-- <script src="app-services/user.service.js"></script> -->

<!-- Fake user service for demo that uses local storage -->
<script src="app-services/user.service.local-storage.js"></script>

<script src="admin/admin.controller.js"></script>
<script src="home/home.controller.js"></script>
<script src="login/login.controller.js"></script>
<script src="register/register.controller.js"></script>
<script src="tableview/tableview.controller.js"></script>

</body>
</html>
