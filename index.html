<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <title>Cafepos.nl | De beste kassasoftware van Nederland!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-content/app.css" rel="stylesheet" />
</head>
<body>
<div class="col-md-12">
    <div class="row">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Cafepos.nl | De beste kassasoftware van Nederland!</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div ng-view></div>
        </div>
    </div>
</div>
<div class="credits text-center">
    <p>
        <a href="http://www.cafepos.nl" target="_top">cafepos.nl</a>
    </p>
</div>

<script src="jquery-3.1.1.min.js"></script>
<script src="angular.min.js"></script>
<script src="angular-route.min.js"></script>
<script src="angular-cookies.min.js"></script>

<script src="app.js"></script>
<script src="./app-services/authentication.service.js"></script>

<!-- Web based login system -->
<!--<script src="./app-services/user.service.js"></script>-->

<!-- Local login system -->
<script src="./app-services/user.service.local-storage.js"></script>

<script src="./Dashboard/dashboard.js"></script>
<script src="./Home/home.js"></script>
<script src="./Login/login.js"></script>
<script src="./Register/register.js"></script>
</body>
</html>
