<div class="col-md-12">
    <div class="row">
        <!-- Product toevoegen -->
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-4"><span class="panel-title">Product toevoegen</span></div>
                    </div>
                </div>
                <div class="panel-body" id = "nieuw">
                    <form class="form" name="formCreate" novalidate>
                        <div class="col-md-4">
                            <label>Naam*</label>
                            <input type="text" class="form-control" data-ng-model="nieuw.naam" required />
                        </div>
                        <div class="col-md-2">
                            <label>Prijs*</label>
                            <input type="number" class="form-control" data-ng-model="nieuw.prijs" required />
                        </div>
                        <div class="col-md-3">
                            <label>Categorie*</label>
                            <select class="form-control" data-ng-model="nieuw.subcategorieen_id" required>
                                <option>Drinken</option>
                                <option>Eten</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <br />
                            <button class="btn btn-default btn-marginTop" data-ng-click="addNewItem(nieuw)">Toevoegen</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- Product verwijderen -->
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-4"><span class="panel-title">Product verwijderen</span></div>
                    </div>
                </div>
                <div class="panel-body" id = "verwijderen">
                    <form class="form" name="formCreate" novalidate>
                        <div class="col-md-4">
                            <label>Categorie*</label>
                            <select class="form-control"  required>
                                <option id="cat" ng-repeat="categorie in categorieen">{{categorie.naam}}</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Product*</label>
                            <select class="form-control" required>
                                <option ng-repeat="item in producten | filter:cat">{{item.naam}}</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <br />
                            <button class="btn btn-default btn-marginTop" data-ng-click="removeItem(verwijderen)" data-ng-disabled="formCreate.$invalid">Verwijderen</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- Gebruiker verwijderen -->
        <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-4"><span class="panel-title">Gebruikers</span></div>
                </div>
            </div>
            <div class="panel-body" style="max-height:320px; overflow:auto;">
                <div class="row">
                    <div class="col-md-4 quantity-sign mobile-hide" >
                        <p class="">Naam</p>
                    </div>
                    <div class="col-md-4 quantity-sign mobile-hide" >
                        <p class="">Gebruikersnaam</p>
                    </div>
                    <div class="col-md-4 quantity-sign mobile-hide" >
                        <p class="">Verwijderen</p>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="user in vm.allUsers">
                        <div class="row">
                            <div class="col-md-4 col-xs-3">
                                {{user.firstName}} {{user.lastName}}
                            </div>
                            <div class="col-md-4 col-xs-3">
                                {{user.username}}
                            </div>
                            <div class="col-md-2 col-xs-4">
                                <button class="btn btn-danger btn-xs" ng-click="vm.deleteUser(user.id)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-body" id = "gebruikerNieuw">
                <form class="form" name="formCreate" novalidate>
                    <div class="col-md-4">
                        <label>Naam*</label>
                        <input type="text" class="form-control" data-ng-model="gebruikerNieuw.naam" required />
                    </div>
                    <div class="col-md-2">
                        <label>Gebruikersnaam*</label>
                        <input type="text" class="form-control" data-ng-model="gebruikerNieuw.username" required />
                    </div>
                    <div class="col-md-2">
                        <label>Wachtwoord*</label>
                        <input type="password" class="form-control" data-ng-model="gebruikerNieuw.password" required>
                    </div>
                    <div class="col-md-2">
                        <label>Rechten*</label>
                        <select class="form-control" data-ng-model="gebruikerNieuw.rechten" required>
                            <option>Personeel</option>
                            <option>Administrator</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <br />
                        <button class="btn btn-default btn-marginTop" data-ng-click="addNewUser(gebruikerNieuw)">Toevoegen</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
    </div>
</div>
